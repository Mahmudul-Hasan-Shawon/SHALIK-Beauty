        <script>
            document.getElementById("submit_button").addEventListener("click", function (event) {
                // Prevent default form submission

                } else {

                    alert("Please fill all the required fields.");
                }
            });
    
            function validateForm() {
                var allFields = document.querySelectorAll('input[required], select[required], textarea[required]');
                var allFieldsFilled = true;
    
                allFields.forEach(function (field) {
                    if (!field.value.trim()) {
                        allFieldsFilled = false;
                        field.classList.add('is-invalid'); // Add a visual indication for missing fields
                    } else {
                        field.classList.remove('is-invalid'); // Remove the visual indication for filled fields
                    }
                });
    
                return allFieldsFilled;
            }
